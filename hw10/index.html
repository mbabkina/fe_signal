<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css" />
    <link rel="stylesheet" href="index.css" />

    <title>HW_10</title>
</head>

<body>
    <h1 class="title">Beat Ross in playing the keyboard!</h1>
    <div class="button-wrapper">
        <button id="KeyP">P</button>
        <button id="KeyG">G</button>
        <button id="KeyD">D</button>
        <button id="KeyC">C</button>
        <button id="KeyB">B</button>
        <button id="KeyL">L</button>
        <button id="KeyH">H</button>
        <button id="KeyM">M</button>
    </div>

    <div class="sounds-wrapper">
        <audio id="piano" src="sounds/piano.mp3" hidden></audio>
        <audio id="guitar" src="sounds/guitar.mp3" hidden></audio>
        <audio id="drum" src="sounds/drum.mp3" hidden></audio>
        <audio id="conga_tap" src="sounds/conga_tap.mp3" hidden></audio>
        <audio id="cymbal" src="sounds/cymbal.mp3" hidden></audio>
        <audio id="shake" src="sounds/shake.mp3" hidden></audio>
        <audio id="synt_down" src="sounds/synt_down.mp3" hidden></audio>
        <audio id="synt_up" src="sounds/synt_up.mp3" hidden></audio>
    </div>
    <script src="index.js"></script>
</body>

</html>
