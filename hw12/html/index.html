<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css" />

<body>
    <h1 class="title">Welcome to the Star Wars world!</h1>


    <div class="films-wrapper">
        <div class="list-wrapper">
            <h3 class="sub-title">Here is the list of films:</h3>
            <ul class="films-list">
            </ul>
        </div>

        <div class="film-wrapper">
            <h3 class="sub-title">Wanna get some details?</h3>

            <div class="search-wrapper">
                <input class="search" type="text" placeholder="Film number">
                <button class="film-search">Go</button>
            </div>
            <ul class="personage-list">
                <li></li>
            </ul>
        </div>
    </div>


    <button class="to-planets">Go to planets</button>

    <script src="../js/index.js"></script>
