<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name</title>
</head>

<body>
    <script>
        let name = prompt(`Please enter your name`, );
        name = name.toLowerCase();
        name = name[0].toUpperCase() + name.substring(1);
        alert(`Your name: ${name}!`);
    </script>

</body>

</html>
