<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator</title>
</head>

<body>
    <script>
        let birthYear = prompt('Please enter your year of birth', 1990);
        let age = 2020 - birthYear;
        alert(`You are ${age} years old!`);
    </script>

</body>

</html>
